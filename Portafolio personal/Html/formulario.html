<br><br><br><br>
    <div class="formulario">
        <h2 class="titulo">Contactar</h2>
    
            <form action="/enviar" method="post" class="formulario">
                
                <label for="" class=" formulario__label">Nombre y apellido</label>
                <input type="text" name="nombres" id="nombres" pattern="^[a-zA-Z-   ]+$" title="Por favor, ingrese solo letras" class="formulario__input">
                
                <label for="" class=" formulario__label">Email</label>
                <input type="text" name="email" id="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" class="formulario__input">

                <label for="" class=" formulario__label">Telefono</label>
                <input type="text" name="codigoPostal" id="codigoPostal" class="formulario__input">
                
                <label for="" class=" formulario__label">Mensaje</label>    
                <input type="text" name="comentario" id="comentario" class="formulario__input">
                
                <input type="submit" class="formulario__submit">     
              </form>
    </div>
